<!DOCTYPE html>
{% extends "basic_app/base.html" %}
{% load static %}



{% block body_block %}
        <div class="container">
            <div style="background-color:#DDF2EB;border-radius:2%;padding:50px;margin:20px">
                {% if registered %}
                    <h1>Thank you for registering!</h1>
                {% else %}
                    <h1>Register here!</h1>
                    <h3>Fill out the form:</h3>
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                        {{ profile_form.as_p }}
                        <input type="submit" name="" value="Register">
                    </form>
                {% endif %}

            </div>
        </div>



{% endblock %}
